<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body class="raleway-normal">
    <header>
      <nav>
        <h3 class="nav-title open-sans-normal">LOGO</h3>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <section class="banner">
        <div class="banner-container">
          <h3 class="banner-title">
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h3>
          <!-- Ues <br/> to move part of the text to the next line -->
          <button class="btn-md">Stay Focused</button>
        </div>
      </section>
      <main></main>
    </header>
    <main>
      <section class="action-slide section-md">
        <div class="action-text">
          <div class="section-title-md">See It in Action</div>
          <div class="action-description">
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </div>
          <button class="btn-large">Launch Live Preview</button>
        </div>
        <div class="action-img">
          <img src="./Assets/wc-mini.png" alt="" class="action-img" />
        </div>
      </section>
      <section class="user-section section-md">
        <div class="user-container">
          <div class="user-main">
            <div class="user-title">Joined Thousands of Productive Users</div>
            <div class="user">
              <div class="user-info">
                <div class="user-info-primary open-sans-normal">50K</div>
                <div class="user-info-secondary open-sans-normal">
                  Active Users
                </div>
              </div>
              <div class="user-info">
                <div class="user-info-primary open-sans-normal">2M+</div>
                <div class="user-info-secondary open-sans-normal">
                  Focus Sessions
                </div>
              </div>
              <div class="user-info">
                <div class="user-info-primary open-sans-normal">95%</div>
                <div class="user-info-secondary open-sans-normal">
                  Satisfaction Rate
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
